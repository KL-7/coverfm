{% extends "base.html" %}
{% block content %}
    <b><a href='/update'>Update all with auto-update</a></b>
    <br/>
    {% if toparts %}
        <ol>
            {% for ta in toparts %}
                <li><a href="{{ ta.url }}">{{ ta.topart.owner }}  ({{ta.topart.nick}}, 
				{{ta.topart.period}}, {{ta.topart.width}}x{{ta.topart.height}})</a></li>
            {% endfor %}
        </ol>
        <br/>
    {% endif %}
{% endblock %}
