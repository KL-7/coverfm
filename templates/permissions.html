{% extends "base.html" %}
{% block content %}
    <h1>Permissions</h1>

    <form action="/permissions" enctype="multipart/form-data" method="post">
        <label for="email">Email</label>
        <input id="email" name="email" type="text">
        <input type="submit" value="Add"/>
    </form>

    <ul>
        {% for permission in permissions %}
            <li>
                {{permission.email}} <span class="small"><a href="/permission/delete/{{permission.id}}">Delete</a></span>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
